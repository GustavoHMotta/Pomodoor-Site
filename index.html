<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">Pomodoor</a></h1>
        <button id="sandwich-button" class="sandwich-button">&#9776;</button>
        <div id="dropdown" class="dropdown">
            <a href="account.html">Account</a>
            <div class="dropdown-divider"></div>
            <label class="dropdown-item">
                <input type="checkbox" id="developer-mode"> Developer Mode
            </label>
        </div>
    </div>
    <div class="timer-container">
        <svg id="timer-circle" viewBox="0 0 300 300" width="50%" height="50%" style="max-width: 300px; min-width: 150px;"> <!-- Make circle responsive with max and min sizes -->
            <circle cx="150" cy="150" r="135" stroke="white" stroke-width="15" fill="none" />
            <circle id="timer-progress" cx="150" cy="150" r="135" stroke="#000000" stroke-width="15" fill="none" stroke-dasharray="848.23" stroke-dashoffset="0" />
            <text id="timer" x="150" y="175" text-anchor="middle" font-size="4vw" font-weight="bold" fill="#333">25:00</text>
        </svg>
    </div>
    <div class="timer-controls">
        <button id="start-button" class="button">Start</button>
        <button id="stop-button" class="button">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
