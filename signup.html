<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Pomodoor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="#" style="color: inherit; text-decoration: none;">Pomodoor</a></h1>
        <button id="sandwich-button" class="sandwich-button">&#9776;</button>
        <div id="dropdown" class="dropdown">
            <a href="account.html">Account</a>
            <div class="dropdown-divider"></div>
            <label class="dropdown-item">
                <input type="checkbox" id="developer-mode"> Developer Mode
            </label>
        </div>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.querySelector('h1 a').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'timer.html';
        });
    </script>
</body>
</html>
