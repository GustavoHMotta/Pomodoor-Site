<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1><a href="timer.html" style="color: inherit; text-decoration: none;">Pomodoor</a></h1>
        <button id="sandwich-button" class="sandwich-button">&#9776;</button>
        <div id="dropdown" class="dropdown">
            <a href="account.html">Account</a>
            <div class="dropdown-divider"></div>
            <label class="dropdown-item">
                <input type="checkbox" id="developer-mode"> Developer Mode
            </label>
        </div>
    </div>
    <div class="container">
        <h1>Account</h1>
        <div class="profile">
            <div class="profile-picture-container">
                <img id="profile-picture" src="images/blank-profile.png" alt="Profile Picture" class="profile-picture">
                <span class="edit-icon">&#9998;</span> <!-- Pencil icon -->
            </div>
            <input type="file" id="profile-picture-input" style="display: none;">
            <span id="account-name">John Doe</span>
        </div>
        <h2>Account Information</h2>
        <div>
            <p><strong>Username:</strong> JohnDoe123</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
        </div>
    </div>
    <script>
        document.getElementById('profile-picture').addEventListener('click', () => {
            document.getElementById('profile-picture-input').click();
        });

        document.getElementById('profile-picture-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profile-picture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Set default profile picture
        document.getElementById('profile-picture').src = 'images/blank-profile.png';
    </script>
    <script src="script.js"></script>
    <script>
        document.querySelector('h1 a').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'timer.html';
        });
    </script>
</body>
</html>
